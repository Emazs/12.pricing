<!DOCTYPE html>

<html lang="es">
        <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
        <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
        <title>Frontend Mentor | [Challenge Name Here]</title>
        <link rel="stylesheet" href="/12.pricing/normalize.css">
        <link rel="stylesheet" href="/12.pricing/style.css">
        </head>
    <body>

        <header>
            <h1>Our Pricing</h1>
            <section class="month">
                <p>Annually</p>
                <div class="turn">
                    <div class="circle"></div>
                </div>
                <p>Monthly</p>
            </section>
        </header>

        <main>
            <section class="container">

                <section class="card1">
                    <h3>Basic</h3>
                    <p class="Monthly">&dollar;19.99</p>
                    <p class="Annually">&dollar;199.99</p>
                    <section class="information">
                        <p class="primero">500 GB Storage</p>
                        <p class="segundo">2 Users Allowed</p>
                        <p class="tercero">Send up to 3 GB</p>
                    </section>
                    <button class="button little-card">LEARN MORE</button>
                </section>

                <section class="card2">
                    <h3>Professional</h3>
                    <p class="Monthly">&dollar;24.99</p>
                    <p class="Annually">&dollar;249.99</p>
                    <section class="information">
                        <p class="primero">1 TB Storage</p>
                        <p class="segundo">5 Users Allowed</p>
                        <p class="tercero">Send up to 10 GB</p>
                    </section>
                    <button class=" button big-card">LEARN MORE</button>
                </section>

                <section class="card3">
                    <h3>Master</h3>
                    <p class="Monthly">&dollar;39.99</p>
                    <p class="Annually">&dollar;399.99</p>
                    <section class="information">
                        <p class="primero">2 TB Storage</p>
                        <p class="segundo">10 Users Allowed</p>
                        <p class="tercero">Send up to 20 GB</p>
                    </section>
                    <button class="button little-card">LEARN MORE</button>
                </section>

            </section>
        </main>

        <script src="/12.pricing/script.js"></script>
    </body>
</html>
